<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>
	<div>
		<form action="" method="POST">
			<fieldset>
				<legend>Informações Pessoais</legend>
			<label>Nome Completo:</label><br />
			<input type="text" style="width: 250px;" id="txtNome" name="nome" placeholder="Digite aqui" /><br /><br />
			<label>Idade:</label><br />
			<input type="number" style="width: 200px" id="txtIdade" name="idade" placeholder="Digite aqui" /><br /><br />
			<label>Data de Nascimento:</label><br />
			<input type="date" style="width: 200px" id="txtDate" name="Data" placeholder="Digite aqui"/><br /><br />
			<label>Telefone:</label><br />
			<input type="tel" style="width: 200px" id="txtTelefone" name="telefone" placeholder="(81)99999-9999"><br /><br />
            <input type="submit" value="Enviar dados"/>
			</fieldset>
		</form>
	</div>

</body>
</html>
