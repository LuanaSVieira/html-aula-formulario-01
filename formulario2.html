<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
	
</head>
<body>
	<div>
		<form action="" method="POST">
			<fieldset style="width: 400px" style="height: 400px">
				<legend>Formulário</legend>	
			<div id="nome">		
			<label>Nome Completo:</label>
			<input type="text" style="width: 300px;" id="nome" name="nome"/><br /><br /><br>
		    </div>
			<div id="data">
			<label>Data de Nascimento:</label>
			<input type="date" style="width: 125px" id="txtDate" name="Data" placeholder="Digite aqui"/><br /><br /><br>
			</div>
			<div style="float:left;" id="esquerda">
				<label for="estados">Escolha o estado em que mora:</label><br><br>
				<select  style="width: 100px" id="estados">
					<option value="">Selecione seu estado</option>
					<option value="Pernambuco">Pernambuco</option>
					<option value="São Paulo">São Paulo</option>
					<option value="Rio de Janeiro">Rio de Janeiro</option>
					<option value="Bahia">Bahia</option>
					<option value="Rio Grande do Norte">Rio Grande do Norte</option>
					</select><br><br>

					<label>5 + 4 é ?</label>
			        <input type="number" style="width: 100px" id="resultado" name="resultado"><br><br>
				</div>
				<div id="direita">
					<label>Gênero:</label><br><br>
					<input type="radio" id="Masculino" name="genero" value="Masculino">
					<label for="Masculino">Masculino</label><br>
					<input type="radio" id="Feminino" name="genero" value="Feminino">
					<label for="Feminino">Feminino</label><br>
					<input type="radio" id="Outro" name="genero" value="Outro">
					<label for="Outro">Outro</label><br>
				    <br />
				    <input style="align:right;" type="button" value="Salvar"> 
			    </div>
			</fieldset>
		</form>
	

</body>
</html>
